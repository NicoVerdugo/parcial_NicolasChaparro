<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Datos Empleado</title>
    </head>

    <body>
        <h1>Formulario</h1>
        
        <label>Nombres:</label>
        <input type="text" id="name">

        <label>Apellidos:</label>
        <input type="text" id="apell">

        <label>Departamento:</label>
        <select id="departamento"></select>

        <label>Municipio:</label>
        <input type="text" id="mun">

        <label>Fecha Nacimiento:</label>
        <input type="date" id="fechaN">

        <label>Salario:</label>
        <input type="text" id="salario">

        <button id="enviar">Enviar Datos</button>

        <ul id="listaDatos"></ul>


        <label>ID: </label>
        <input type="text" id="filtro">

        <button id="buscar">Buscar</button>

        <script src="main.js"></script>

    </body>
</html>
